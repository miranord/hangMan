<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hangman guessing game">
    <meta name="keywords" content="hangman, guessing, game, words">
    <!-- Title -->
    <title>Hangman</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io_hangman/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io_hangman/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io_hangman/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <main>
        <div class="general-box">
            <div class="hangman-box"><img src="assets/images/hangman.project/hangman1.jpg" alt="First hangman step"></div>
            <div class="game-box">
                <!--Guessing word display --> 
                <div id="word">____</div>
                <!-- Keybord -->
                <div id="letter-keys">
                    <button type="button" class="button" id="keyA">A</button>
                    <button type="button" class="button" id="keyB">B</button>
                    <button type="button" class="button" id="keyC">C</button>
                    <button type="button" class="button" id="keyD">D</button>
                    <button type="button" class="button" id="keyE">E</button>
                    <button type="button" class="button" id="keyF">F</button>
                    <button type="button" class="button" id="keyG">G</button>
                    <button type="button" class="button" id="keyH">H</button>
                    <button type="button" class="button" id="keyI">I</button>
                    <button type="button" class="button" id="keyJ">J</button>
                    <button type="button" class="button" id="keyK">K</button>
                    <button type="button" class="button" id="keyL">L</button>
                    <button type="button" class="button" id="keyM">M</button>
                    <button type="button" class="button" id="keyN">N</button>
                    <button type="button" class="button" id="keyO">O</button>
                    <button type="button" class="button" id="keyP">P</button>
                    <button type="button" class="button" id="keyQ">Q</button>
                    <button type="button" class="button" id="keyR">R</button>
                    <button type="button" class="button" id="keyS">S</button>
                    <button type="button" class="button" id="keyT">T</button>
                    <button type="button" class="button" id="keyU">U</button>
                    <button type="button" class="button" id="keyV">V</button>
                    <button type="button" class="button" id="keyW">W</button>
                    <button type="button" class="button" id="keyX">X</button>
                    <button type="button" class="button" id="keyY">Y</button>
                    <button type="button" class="button" id="keyZ">Z</button>
                </div>
            </div>
        </div>
    </main>
    <footer>Footer</footer>
</body>
</html>
